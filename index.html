<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelAtop</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .profile {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      background-color: #bb86fc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to LevelAtop</h1>
  </main>

  <div class="profile" id="profileSection">
    <div id="usernameDisplay"></div>
    <div id="levelDisplay"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const userData = currentUser ? JSON.parse(localStorage.getItem(currentUser)) : null;

    if (!currentUser || !userData) {
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").innerText = `User: ${currentUser}`;
      const totalXP = Object.values(userData.attributes).reduce((a, b) => a + b, 0);
      const level = Math.floor(totalXP / 770);
      document.getElementById("levelDisplay").innerText = `Level: ${level}`;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
