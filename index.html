<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelAtop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadUser()">
    <div class="title">LevelAtop</div>

    <!-- Left Top Section -->
    <div class="radial">
        <canvas id="radarChart"></canvas>
        <div>Web Radial</div>
    </div>

    <!-- Left Bottom Section -->
    <div class="profile">
        <img src="profile.jpeg" alt="Profile Image">
        <div id="profileName">Guest</div>
        <div id="profileLevel">Level: 0</div>
        <!-- ðŸ”½ Logout Button Added Here -->
        <button onclick="logoutUser()" class="logout-button">Logout</button>
    </div>

    <!-- Center Buttons -->
    <a href="attributes.html" class="attributes">Attributes</a>
    <a href="social.html" class="social">Social</a>

    <!-- Attribute Panel -->
    <div id="attributePanel">
        <label>Intelligence: <input type="number" id="attrInt" min="0" max="10"></label><br>
        <label>Knowledge: <input type="number" id="attrKnow" min="0" max="10"></label><br>
        <label>Strength: <input type="number" id="attrStr" min="0" max="10"></label><br>
        <label>Health: <input type="number" id="attrHlth" min="0" max="10"></label><br>
        <button onclick="saveAttributes()">Save</button>
    </div>

    <!-- Right Leaderboard Section -->
    <div class="leaderboard">
        <div class="leaderboard-title">Leaderboard</div>
        <ul id="leaderboardList"></ul>
    </div>

    <!-- Login/Register Panel -->
    <div id="authSection">
        <a href="login.html">Login</a> | <a href="register.html">Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
