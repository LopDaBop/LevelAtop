<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Game Logo</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="left-section">
            <!-- Radial Chart Box -->
            <div class="radial">
                <canvas id="attributeRadar"></canvas>
            </div>

            <!-- User Info Box -->
            <div class="profile">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img">
                <h2>Username</h2>
                <p>Level: 10</p>
                <p>Health: 80</p>
                <p>Strength: 70</p>
            </div>
        </div>

        <div class="right-section">
            <!-- Buttons -->
            <div class="buttons">
                <a href="#" class="attributes">Attributes</a>
                <a href="#" class="socials">Socials</a>
                <a href="#" class="profile-btn">Profile</a>
                <a href="#" class="logout-btn">Logout</a>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard">
                <div class="leaderboard-title">Leaderboard</div>
                <div class="leaderboard-content">
                    <!-- Leaderboard Data (populate dynamically) -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
