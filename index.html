<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelAtop - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to LevelAtop</h1>
    <div class="nav-buttons">
      <a href="attributes.html">Attributes</a>
      <a href="socials.html">Socials</a>
      <a href="profile.html">Profile</a>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div id="profile-info">
      <h2 id="username">User</h2>
      <p id="user-level">Level 0</p>
    </div>

    <div id="level-progress">
      <h3>Closest Attribute to Leveling Up</h3>
      <p id="closest-attribute-label">Loading...</p>
      <div class="xp-bar">
        <div class="xp-fill" id="xp-fill"></div>
      </div>
    </div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function findClosestLevelingAttribute(attributes) {
      let minRemainingXP = Infinity;
      let closestAttribute = null;
      let currentXP = 0;

      for (const attr in attributes) {
        const xp = attributes[attr];
        const remainder = 770 - (xp % 770 || 770);
        if (remainder < minRemainingXP) {
          minRemainingXP = remainder;
          closestAttribute = attr;
          currentXP = xp % 770;
        }
      }

      return { closestAttribute, currentXP };
    }

    function renderClosestLevelingAttribute() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return;

      const userData = JSON.parse(localStorage.getItem(currentUser));
      const attributes = userData.attributes || {};

      const { closestAttribute, currentXP } = findClosestLevelingAttribute(attributes);

      if (closestAttribute) {
        const percent = Math.round((currentXP / 770) * 100);
        document.getElementById("closest-attribute-label").textContent =
          `${closestAttribute} - ${currentXP} / 770 XP`;
        document.getElementById("xp-fill").style.width = `${percent}%`;
      } else {
        document.getElementById("closest-attribute-label").textContent =
          "No attributes available.";
        document.getElementById("xp-fill").style.width = `0%`;
      }
    }

    function renderUserInfo() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }

      const userData = JSON.parse(localStorage.getItem(currentUser));
      document.getElementById("username").textContent = userData.username;

      const totalXP = Object.values(userData.attributes || {}).reduce((sum, xp) => sum + xp, 0);
      const level = Math.floor(totalXP / 770);
      document.getElementById("user-level").textContent = `Level ${level}`;
    }

    renderUserInfo();
    renderClosestLevelingAttribute();
  </script>
</body>
</html>
