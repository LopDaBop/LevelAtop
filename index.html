<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelAtop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button id="homeButton">Home</button>
      <button id="attributesButton">Attributes</button>
      <button id="socialsButton">Socials</button>
      <button id="profileButton">Profile</button>
      <button id="logoutButton">Logout</button>
    </nav>
  </header>

  <main id="mainContent">
    <!-- Profile Section -->
    <section id="profileSection">
      <h2>Welcome, <span id="username">User</span></h2>
      <p>Level: <span id="userLevel">1</span></p>
      <div id="xpBarContainer">
        <div id="xpBar"></div>
        <p id="xpText">XP: <span id="currentXP">0</span></p>
      </div>
    </section>

    <!-- XP Bar (Closest Attribute to Leveling Up) -->
    <section id="xpSection">
      <h3>XP Progress</h3>
      <p id="currentAttribute">Closest Attribute to Leveling Up: Strength</p>
      <div id="attributeXPBar"></div>
    </section>

    <!-- The rest of your content, e.g., Leaderboard, etc. -->
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
