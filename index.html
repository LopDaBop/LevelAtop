<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelAtop - Home</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="nav-buttons">
      <button onclick="location.href='attributes.html'">Attributes</button>
      <button onclick="location.href='socials.html'">Socials</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <section class="xp-section">
      <h2>XP Progress</h2>
      <div id="xp-bar-container">
        <div id="xp-bar"><span id="xp-label">0%</span></div>
      </div>
    </section>

    <section class="leaderboard-section">
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </section>
  </main>

  <div class="profile-info">
    <p id="username-display">Username: </p>
    <p id="level-display">Level: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
